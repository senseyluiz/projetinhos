<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Usuário</title>
</head>

<body>

    <main>
        <h1> Crie uma nova Conta </h1>
        <form>

            <fieldset>
                <legend> Dados cadastrais:</legend>

                <label for="nome"> Nome: 
                <input type="text" id="nome" required>
                </label></br>

                <label for="sobrenome"> Sobrenome 
                <input type="text" id="sobrenome">
                </label></br>

                <label for="email"> E-mail:
                <input type="email" id="email" required>
                </label></br>

                <label for="fone"> Telefone: 
                <input type="phone" id="phone">
                </label></br>

                <label for="nickname"> Nome de Usuário: 
                <input type="text" id="nickname" required>
                </label></br>

                <label for="senha"> Senha: 
                <input type="password" id="senha" required minlength="8">
                </label></br>

                <label for="confirmaSenha"> Confirme a Senha:
                <input type="password" id="confirmaSenha" required minlength="8">
                </label></br>

            </fieldset>
            <button type="submit" id="cadastrar"> Cadastrar </button>

            <button type="reset" id="limpar">Limpar</button>

        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
